{% include "header.html" %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Meu Diário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-toggle {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Meu Diário - Acesso</h1>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="form-container">
            <div class="form-toggle text-center">
                <button id="loginToggle" class="btn btn-outline-dark active">Login</button>
                <button id="registerToggle" class="btn btn-outline-dark">Criar Conta</button>
            </div>
            
            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="loginEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" name="senha" required>
                </div>
                <button type="submit" class="btn btn-outline-dark w-100">Entrar</button>
            </form>
            
            <form id="registerForm" method="post" action="{% url 'registro_usuario' %}" style="display: none;">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="registerName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="registerName" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="registerEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="registerPassword" name="senha" required>
                </div>
                <button type="submit" class="btn btn-outline-dark w-100">Criar Conta</button>
            </form>
        </div>
    </div>

    <script>
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginToggle.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
        });

        registerToggle.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
        });
    </script>
</body>
</html>
