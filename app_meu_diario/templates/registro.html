{% include "header.html" %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Registro - Meu Diário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Novo Registro - Meu Diário</h1>
        
        <form method="post" action="{% url 'novo_registro' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo</label>
                <textarea id="conteudo" name="conteudo" class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Registro</button>
        </form>
        
        <div class="mt-3">
            <a href="{% url 'ler_registros' %}" class="btn btn-secondary">Ver Registros Anteriores</a>
            <a href="{% url 'home' %}" class="btn btn-outline-dark">Voltar para Home</a>
        </div>
    </div>

    {% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

    <script>
        $(document).ready(function() {
            $('#conteudo').summernote({
                placeholder: 'Escreva aqui sua entrada de diário...',
                tabsize: 2,
                height: 300
            });
        });
    </script>
</body>
</html>
